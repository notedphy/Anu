name: SSH Debug from Termux

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-22.04

    steps:
      - name: Install tmate
        run: |
          sudo apt-get update
          sudo apt-get install -y tmate

      - name: Start Tmate Session
        run: |
          echo "======================================"
          echo " ðŸ”Œ Tmate SSH Session Started (FIXED) "
          echo "======================================"
          tmate -F
        timeout-minutes: 600
